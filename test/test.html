<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <title>SoundCloud-Controls Test Page</title>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="/Content/sc-controls.min.css" rel="stylesheet" />
    <style>
        #soundcloudControls {
            position: relative;
            top: -55px;

<body>
    <iframe id="soundcloud" style="width: 100%; height: 300px;" scrolling="no" frameborder="0" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/118105264&amp;color=9C5857&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false"></iframe>

    <script src="/Scripts/sc-controls.min.js"></script>

        $("#soundcloudControls").soundCloudControls("soundcloud", "#9C5857");

</html>
